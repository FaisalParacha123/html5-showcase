    <div class="itemsContainer_organizeMe" ng-show="topicTree.currentNode && topicTree.currentNode.dataContainer">

        <div ng-repeat="item in topicTree.currentNode.children" class="itemContainer" >

            <div class="iconBody_organizeMe span3" ng-draggable="true" ng-style="item.position" ng-click="topicTree.currentNode.selected=undefined;topicTree.currentNode=item;topicTree.currentNode.selected='selected'">

                <div class="hookContainer">
                    &nbsp;

                </div>

                <div class="iconContainer">
